<!DOCTYPE html>
<html lang="en">
<head>
    <title>Boolean</title>
</head>
<body>
    
    <p>Rock Paper Scissors</p>

    <button 
    onclick="ranSelect('Rock');"
    >Rock</button>

    <button
    onclick="ranSelect('Paper');"
    >Paper</button>

    <button
    onclick="ranSelect('Scissors');"
    >Scissors</button>

    <button
    onclick="ranSelect('Reset')"
    >Reset</button>

    <script>
       

       let score = JSON.parse(localStorage.getItem('score')) || 
        {
            win : 0,
            lose : 0,
            draw : 0
        };

        function ranSelect(userMove){
           
            
            const choice = Math.random ();
            switch (userMove) {
                case 'Rock':
                if (choice > 0 && choice < 1/3){
                const compMove = 'Rock';
                score.draw ++;
                alert(`The user chose ${userMove} , computer chose ${compMove} . its a Draw !! \n 
                Wins: ${score.win} Loses: ${score.lose} Draw: ${score.draw}`);

                    }else if (choice > 1/3 && choice < 2/3){
                        const compMove = 'Paper';
                        score.lose ++;
                        alert(`The user chose ${userMove} , computer chose ${compMove} . You lose !!  \n 
                Wins: ${score.win} Loses: ${score.lose} Draw: ${score.draw}`);

                        }else{
                            const compMove = 'Scissors';
                            score.win ++;
                            alert(`The user chose ${userMove} , computer chose ${compMove} . You win !!  \n 
                Wins: ${score.win} Loses: ${score.lose} Draw: ${score.draw}`);
                                                }

                                                localStorage.setItem('score', JSON.stringify(score));
                                                break;
                
                case 'Paper':
                if (choice > 0 && choice < 1/3){
                const compMove = 'Rock';
                score.win++
                alert(`The user chose ${userMove} , computer chose ${compMove} . You win !!  \n 
                Wins: ${score.win} Loses: ${score.lose} Draw: ${score.draw}`);
                    }else if (choice > 1/3 && choice < 2/3){
                        const compMove = 'Paper';
                        score.draw++;
                        alert(`The user chose ${userMove} , computer chose ${compMove} . It's a Draw !!  \n 
                Wins: ${score.win} Loses: ${score.lose} Draw: ${score.draw}`);
                        }else{
                            const compMove = 'Scissors';
                            score.lose++;
                            alert(`The user chose ${userMove} , computer chose ${compMove} . You Lose !!  \n 
                Wins: ${score.win} Loses: ${score.lose} Draw: ${score.draw}`);
                                                }
                                                localStorage.setItem('score', JSON.stringify(score));
                                                break;

                case 'Scissors':
                if (choice > 0 && choice < 1/3){
                const compMove = 'Rock';
                score.lose++;
                alert(`The user chose ${userMove} , computer chose ${compMove} . You Lose !!  \n 
                Wins: ${score.win} Loses: ${score.lose} Draw: ${score.draw}`);
                    }else if (choice > 1/3 && choice < 2/3){
                        const compMove = 'Paper';
                        score.win++;
                        alert(`The user chose ${userMove} , computer chose ${compMove} . You Win !!  \n 
                Wins: ${score.win} Loses: ${score.lose} Draw: ${score.draw}`);
                        }else{
                            const compMove = 'Scissors';
                            score.draw++;
                            alert(`The user chose ${userMove} , computer chose ${compMove} . It's a Draw !!  \n 
                Wins: ${score.win} Loses: ${score.lose} Draw: ${score.draw}`);
                                                }
                                                localStorage.setItem('score', JSON.stringify(score));
                                                break;


                case 'Reset':
                    score.win = 0;
                    score.lose = 0;
                    score.draw = 0;
                    localStorage.removeItem('score');
                    break;

            }

            
           
            
        }

        
    </script>
</body>
</html>
